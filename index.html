<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="container flex-cont">
      <div id="sketchpad" class="flex-cont"></div>
      <div id="toolbox" class="flex-cont">
        <div id="size-cont" class="flex-cont">
          <p class="text">Grid size: <span id="size">16 x 16</span></p>
          <input type="range" id="slider" min="1" max="100" value="16" />
        </div>
        <button id="grid-btn" class="enabled">Grid: ON</button>
        <button id="eraser-btn">Eraser: OFF</button>
        <button id="clear-btn">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
